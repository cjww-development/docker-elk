# Further indexes
setup.template.pattern: "jenkins-server"
setup.template.name: "jenkins-server-*"

filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/jenkins/jenkins.log
  multiline.pattern: '^[A-Z]{1}[a-z]{2} {1,2}[0-9]{1,2}, [0-9]{4} {1,2}[0-9]{1,2}:[0-9]{2}:[0-9]{2}'
  multiline.negate: true
  multiline.match: after
  index: "jenkins-server-%{+yyyy.MM.dd}"




#========================== Filebeat autodiscover ==============================
# See this URL on how to run Apache2 Filebeat module: # https://www.elastic.co/guide/en/beats/filebeat/current/running-on-docker.html
filebeat.autodiscover:
  providers:
    - type: docker
      # https://www.elastic.co/guide/en/beats/filebeat/current/configuration-autodiscover-hints.html
      # This URL alos contains instructions on multi-line logs
      hints.enabled: true

#================================ Processors ===================================
processors:
- add_cloud_metadata: ~
- add_docker_metadata: ~
- add_locale:
    format: offset
- add_host_metadata:
    netinfo.enabled: true

#========================== Elasticsearch output ===============================
output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: elastic
  password: changeme
  indices:
    - index: "auditd-%{+yyyy.MM.dd}"
      when.equals:
        application: "auditd"
    - index: "elasticsearch-%{+yyyy.MM.dd}"
      when.equals:
        application: "elasticsearch"
    - index: "iptables-%{+yyyy.MM.dd}"
      when.equals:
        application: "iptables"
    - index: "kibana-%{+yyyy.MM.dd}"
      when.equals:
        application: "kibana"
    - index: "logstash-%{+yyyy.MM.dd}"
      when.equals:
        application: "logstash"
    - index: "nginx-%{+yyyy.MM.dd}"
      when.equals:
        application: "nginx"
    - index: "system-%{+yyyy.MM.dd}"
      when.equals:
        application: "system"

#============================== Dashboards =====================================
setup.dashboards:
  enabled: true

#============================== Kibana =========================================
setup.kibana:
  host: "kibana:5601"
  username: elastic
  password: changeme