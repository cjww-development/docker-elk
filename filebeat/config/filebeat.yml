# https://github.com/elastic/beats/blob/master/filebeat/filebeat.reference.yml

filebeat.modules:
- module: auditd
  log:
    enabled: true
- module: elasticsearch
- module: iptables
- module: kibana
- module: logstash
- module: nginx
- module: system
  syslog:
    enabled: true
  auth:
    enabled: true

