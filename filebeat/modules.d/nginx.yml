# Module: nginx
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.13/filebeat-module-nginx.html

- module: nginx
  access:
    enabled: true
    var.paths: ["/var/log/nginx/access.log" "/var/log/nginx/*/access.log"]
  error:
    enabled: true
    var.paths: ["/var/log/nginx/error.log" "/var/log/nginx/*/error.log"]
